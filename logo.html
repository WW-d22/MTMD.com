<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منصة تطوير المهارات الإدارية</title>
  <meta http-equiv="refresh" content="4;url=intro.html">
  <style>
    body {
      background-color: #f9f9f9;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .logo-animation {
      animation: slideDown 1.5s ease-out forwards, pulse 2s ease-in-out infinite;
      opacity: 0;
      width: 200px;
      display: block;
      margin: 30vh auto 10px;
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>
  <img src="logo.jpeg" alt="شعار الموقع" class="logo-animation">
</body>
</html>
